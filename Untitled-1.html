<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Catalogo.css">
    <link rel="stylesheet" href="Catalogo.java">
</head>
<body>
    <div class="filtro">
        <h2>Filtrar productos</h2>
        <div class="opciones-filtro">
          <label>
            <input type="checkbox" name="filtro-categoria" value="jugos">
            Jugos
          </label>
          <label>
            <input type="checkbox" name="filtro-categoria" value="triples">
            Triples
          </label>
          <label>
            <input type="checkbox" name="filtro-categoria" value="variedad">
            Variedad
          </label>
        </div>
      </div>
      
      <div class="productos">
        <div class="producto jugos">Jugo 1 (Jugos)</div> 
        <div class="producto jugos">Jugo 2 (Jugos)</div>
        <div class="producto jugos">Jugo 3 (Jugos)</div>
        <div class="productos">
            <div class="producto jugos">
              <img src="jugo1.jpg" alt="Jugo 1">
              <h3>Jugo 1</h3>
              <p>Descripción del Jugo 1.</p>
            </div>
            <div class="producto jugos">
              <img src="Jugos/fresa.jpg" alt="Jugo 2">
              <h3>Jugo 2</h3>
              <p>Descripción del Jugo 2.</p>
            </div>
            <!-- Añade más productos aquí -->
          </div>
        <div class="producto triples">Triple 1 (Triples)</div>
        <div class="producto triples">Triple 2 (Triples)</div>
        <div class="producto triples">Triple 3 (Triples)</div>
        <div class="producto variedad">Variedad 1 (Variedad)</div>
        <div class="producto variedad">Variedad 2 (Variedad)</div>
        <div class="producto variedad">Variedad 3 (Variedad)</div>
        <!-- Agrega más productos aquí -->
      </div>
      
      
</body>
</html>
