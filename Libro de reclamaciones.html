<!DOCTYPE html>
<html>
<head>
  <title>Libro de Reclamaciones</title>

  <a href="index.html" class="btn-neon">
    <span id="span1"></span>
    <span id="span2"></span>
    <span id="span3"></span>
    <span id="span4"></span>
    <h4>Regresar</h4><i class="fa-solid fa-house"></i>
</a>

  <style>
    
    body{
        background-image: url(Imagenes/fondocalido.jpg);
        background-size: 100%;

    }
    .btn-neon{
    position: relative;
    display: inline-block;
    padding: 10px 10px;
    color: #ffffff;
    letter-spacing: 1px;
    text-decoration: none;
    font-size: 25px;
    overflow: hidden;
    transition: 0.2s;
  }
  
  .btn-neon span{
    position: absolute;
    display: block;
  }
  #span1{
    top: 0;
    left: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent,#ffffff);
  }
  .btn-neon:hover #span1{
    left: 100%;
    transition: 1s;
    transition-delay: 0.1s;
  }
  #span3{
    bottom: 0;
    right: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent,#ffffff);
  }
  .btn-neon:hover #span3{
    right: 100%;
    transition: 1s;
    transition-delay: 0.1s;
  }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ff0000;
      font-family: Arial, sans-serif;
    }

    .form-container h2 {
      text-align: center;
    }

    .form-container label {
      display: block;
      margin-bottom: 10px;
    }

    .form-container textarea {
      width: 100%;
      height: 100px;
    }

    .form-container button {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }
    
  </style>

</head>
<body>
  <div class="form-container">
    <h2>Libro de Reclamaciones</h2>
    <form>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Teléfono:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="complaint">Reclamo:</label>
      <textarea id="complaint" name="complaint" required></textarea>

      <button type="submit">Enviar Reclamo</button>
    </form>
  </div>

  <script>
    function showAlert(event) {
      event.preventDefault();
      alert("¡Reclamo enviado!");
    }
  </script>
</body>

</html>
